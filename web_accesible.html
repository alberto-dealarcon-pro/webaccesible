<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accesible</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Top Banner -->
    <header class="bg-primary text-white text-center py-3" role="banner">
        <img src="images/accesible.jpg" height="100" alt="Accesible" style="margin-bottom: 10px;">
        <h1>Bienvenido a la Web Accesible</h1>
    </header>
    <!-- Navbar accesible -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Menú principal">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" aria-label="Logo de la web">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Mostrar menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" role="menubar">
                    <li class="nav-item" role="none">
                        <a class="nav-link active" href="#" role="menuitem" aria-current="page"><i class="bi bi-house" aria-hidden="true"></i> <span>Inicio</span></a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="#" role="menuitem"><i class="bi bi-info-circle" aria-hidden="true"></i> <span>Información</span></a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="#" role="menuitem"><i class="bi bi-people" aria-hidden="true"></i> <span>Equipo</span></a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="#" role="menuitem"><i class="bi bi-envelope" aria-hidden="true"></i> <span>Contacto</span></a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="#" role="menuitem"><i class="bi bi-gear" aria-hidden="true"></i> <span>Configuración</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario accesible -->
    <main class="container mt-5" role="main">
        <form aria-label="Formulario de registro">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="opciones" class="form-label">Selecciona una opción</label>
                <select class="form-select" id="opciones" name="opciones" required aria-required="true">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center mt-5">
        <a href="http://www.w3.org/WAI/WCAG1A-Conformance"
           title="Explicación del Nivel A de Conformidad">
            <img height="32" width="88"
                 src="http://www.w3.org/WAI/wcag1A"
                 alt="Icono de conformidad con el Nivel A, de las Directrices de Accesibilidad para el Contenido Web 1.0 del W3C-WAI">
        </a>
    </footer>
</body>
</html>
