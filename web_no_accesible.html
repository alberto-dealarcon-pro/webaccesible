<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web No Accesible</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Contraste bajo, pero más legible */
        .navbar-nav .nav-link {
            color: #888 !important;
        }
        .noaccesible-img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="bg-primary text-white text-center py-3">
        <img src="images/noaccesible.jpg" class="noaccesible-img">
        <h1>Bienvenido a la Web No Accesible</h1>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> Información</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i> Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario (no accesible) -->
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre" tabindex="3">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico" tabindex="1">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" tabindex="4">
            </div>
            <div class="mb-3">
                <select class="form-select" tabindex="2">
                    <option>Selecciona una opción</option>
                    <option>Opción 1</option>
                    <option>Opción 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" tabindex="5"><i class="bi bi-send"></i></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5">
        <h2>Datos</h2>
        <table>
            <tr>
                <td>La Breña</td>
                <td>350</td>
                <td>420</td>
            </tr>
            <tr>
                <td>Guadalmellato</td>
                <td>120</td>
                <td>150</td>
            </tr>
            <tr>
                <td>San Rafael</td>
                <td>90</td>
                <td>110</td>
            </tr>
            <tr>
                <td>Yeguas</td>
                <td>60</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
